<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Site Under Maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #1e1e2f, #14141f);
        color: #f9f9f9;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        padding: 20px;
      }

      .card {
        background: #12121a;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: #f87171;
      }

      p {
        font-size: 1.1rem;
        color: #d4d4d8;
        margin-bottom: 30px;
      }

      button {
        background-color: #ef4444;
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #dc2626;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Site Unavailable</h1>
      <p>
        This website is currently undergoing maintenance.<br />
        We'll be back very soon! <br>ðŸ˜Š
      </p>
      <button onclick="history.back()">Go Back</button>
    </div>
  </body>
</html>
